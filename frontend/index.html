<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solati prueba</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="login-form">
        <div id="mensaje">
          <h1>Login</h1>
        </div>
        <div class="input-container">
          <input type="text" placeholder="Username" id="username"/>
        </div>
        <div class="input-container">
          <input type="password" placeholder="Password" id="password"/>
        </div>
        <button type="submit">Login</button>
        <h2>Connection</h2>
        <div class="input-container">
          <input type="text" disabled = "true" value="PostgreSQL"/>
        </div>
        <div class="input-container">
          <input type="text" disabled = "true" value="localhost"/>
        </div>
        <div class="input-container">
          <input type="text" disabled = "true" value="root"/>
        </div>
        <div class="input-container">
          <input type="text" disabled = "true" placeholder ="N/A"/>
        </div>      
      </form>
    </div>
    <script src="scripts.js" ></script>
  </body>
</html>
